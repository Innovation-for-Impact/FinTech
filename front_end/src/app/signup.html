<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/icon.ico">
  <link rel="stylesheet" href="css/html5reset.css">
  <link rel="stylesheet" href="css/login.css">
 <title>FinTech</title>	
</head>	
<body>
   <main>
    <div class="empty"></div>
    <div class="login">
        <h1>Sign Up</h1>
        <!-- <img src="images/icon_transparent.png" width = "160" alt="Innovation for Impact logo" /> -->
        <div class="signup-form">
            <form>
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
        
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class=" form-group">
                <label for="Password"> Password:</label>
                <input type="text" id = "Password" name = "Password" required>
              </div>
              <div class=" form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="text" id = "confirmPassword" name = "confirmPassword" required>
              </div>
              <div class="form-group checkbox-group">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                <label for="termsCheckbox">I agree to the Terms and Conditions</label>
              </div>
              <p>I agree to the terms and conditions</p>
              <button> SIGN UP </button>
              <p>Already have an account? <a href = "index.html"> Log In </a></p>
    </div>
    <div class="empty"></div>
    
   </main>  

   <footer>	
    <p>&copy; Innovation for Impact 2024</p>	
  </footer>	
  
</body>
</html>
